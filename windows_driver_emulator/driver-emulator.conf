{
  "driver_search_paths": [
    "/opt/ghostos/drivers",
    "/usr/local/share/ghostos/drivers",
    "~/.ghostos/drivers"
  ],
  "supported_device_types": [
    "usb",
    "hid",
    "storage",
    "network",
    "audio"
  ],
  "security": {
    "sandbox_enabled": true,
    "network_isolation": true,
    "max_drivers": 32
  },
  "logging": {
    "level": "INFO",
    "file": "/var/log/ghostos/driver-emulator.log"
  }
}
